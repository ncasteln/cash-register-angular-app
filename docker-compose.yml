services:
  frontend:
    build: ./frontend
    container_name: cash-register-frontend
    ports:
      - "4200:8080" # Angular app accessible at http://localhost:4200
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    container_name: cash-register-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_DEV=mongodb://localhost:27017/selvetto_db
      - MONGO_PROD=mongodb://mongodb:27017/selvetto_db
    depends_on:
      - mongodb
    restart: always

  mongodb:
    image: mongo:6
    container_name: cash-register-db
    volumes:
      - mongo-data:/data/selvetto_db
    restart: always

volumes:
  mongo-data:
