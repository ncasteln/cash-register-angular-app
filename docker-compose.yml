services:
  frontend:
    build: ./frontend
    container_name: cash-register-frontend
    ports:
      - "4200:8080" # Angular app accessible at http://localhost:4200
    depends_on:
      - backend
    restart: always
    networks:
      - fe_be_net

  backend:
    build: ./backend
    container_name: cash-register-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/selvetto_db
    depends_on:
      - mongodb
    restart: always
    networks:
      - fe_be_net
      - be_mongo_net

  mongodb:
    image: mongo:6
    container_name: cash-register-mongodb
    volumes:
      - mongo-data:/data/selvetto_db
    restart: always
    networks:
      - be_mongo_net
      - mongo_backup_net

  backup:
    build: ./backup
    container_name: cash-register-backup
    volumes:
      - ./backup:/backup
    depends_on:
      - mongodb
    restart: always
    networks:
      - mongo_backup_net
    init: true

volumes:
  mongo-data:

networks:
  fe_be_net:
  be_mongo_net:
  mongo_backup_net:

  # BACKUP CMD
  # mongosh "mongodb://mongodb:27017"
  # mongodump --host mongodb --db selvetto_db --out=/backup
  # mongorestore --drop /backup/selvetto_db_dump
  # mongorestore --db=selvetto_db backup/name-of-dump
