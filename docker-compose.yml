services:
  frontend:
    build: ./frontend
    container_name: cash-register-frontend
    ports:
      - "4200:8080" # Angular app accessible at http://localhost:4200
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: cash-register-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/selvetto_db
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6
    container_name: cash-register-db
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
