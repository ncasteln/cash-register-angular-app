services:
  frontend:
    build: ./frontend
    container_name: cash-register-frontend
    ports:
      - "4200:8080" # Angular app accessible at http://localhost:4200
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    container_name: cash-register-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/selvetto_db
    depends_on:
      - mongodb
    restart: always

  mongodb:
    build: ./backup
    image: mongo:6
    container_name: cash-register-mongodb
    volumes:
      - mongo-data:/data/selvetto_db
      # - ./backup:/backup
    restart: always

  # BACKUP CMD
  # mongodump --db selvetto_db --out=/backup/selvetto_db_dump
  # mongorestore --drop /backup/selvetto_db_dump

volumes:
  mongo-data:
