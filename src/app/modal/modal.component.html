<div class="modal fade" [id]="id" tabindex="-1" [aria-labelledby]="ariaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="title">{{ title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile"> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary border" data-bs-dismiss="modal">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
