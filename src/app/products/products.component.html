<div class="container py-5 border">

  <!-- NEW and LISTING options -->
  <div class="row text-center">
    <h1 class="col text-start">Products</h1>
    <div class="col">
      <div class="row">
        <div class="col border bg-primary" role="button" data-bs-toggle="modal" data-bs-target="#createProduct">New</div>
        <div class="col border bg-primary" role="button" (click)="displayGrid.set(false)">List</div>
        <div class="col border bg-primary" role="button" (click)="displayGrid.set(true)">Grid</div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="createProduct" tabindex="-1" aria-labelledby="createProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createProductLabel">Create new product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- FORM -->
          <app-create-product></app-create-product>
        </div>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  @if ( !displayGrid() ) {
    <table class="table responsive table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" class="col">#</th>
          <th scope="col" class="col-3">Name</th>
          <th scope="col" class="col-3">Price</th>
          <th scope="col" class="col-4">Image</th>
          <th scope="col" class="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        @for ( product of productList; track $index ) {
          @if ( isEditMode() === $index ) {
            <tr>
              <th scope="row">{{ $index }}</th>
              <td>
                <input type="text" [(ngModel)]="product.name"/>
              </td>
              <td>
                <input type="text" [(ngModel)]="product.price"/>
              </td>
              <td>
                <input type="text" [(ngModel)]="product.img"/>
              </td>
              <td class="text-end">
                <button (click)="onSave($index)">Save</button>
                <button (click)="onCancel($index)">Cancel</button>
              </td>
            </tr>
          }
          @else {
            <tr>
              <th scope="row">{{ $index }}</th>
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.img }}</td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-warning" (click)="onEdit($index)">Update</button>
                <button type="button" class="btn btn-danger" (click)="deleteProduct($index)">Delete</button>
              </div>
            </tr>
          }
        }
      </tbody>
    </table>
  }

  <!-- GRID -->
  @else {
    <div class="display-1">GRID VIEW</div>
  }
</div>
