<div class="py-16 px-16">
  <products-toolbar
    (onSelectionChange)="toggleDisplayMode($event)"
    (resetDatabase)="resetDatabase()" />

  <form> <!-- (ngSubmit)="onSubmit()" -->
    @if ( displayMode() === 'list') {
      <products-list [productList]="productList"/>
    }
    @else {
      <products-grid [productList]="productList" />
    }
  </form>
</div>
