<div class="container py-5">
  <toolbar (displayMode)="parent($event)" (resetDatabase)="resetDatabase()" />

  <!-- MODAL CREATE PRODUCT -->
  <div class="modal fade" id="createProduct" tabindex="-1" aria-labelledby="createProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createProductLabel">Create new product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- FORM -->
          <form [formGroup]="postForm">
            <div class="form-floating mb-3">
              <input formControlName="name" type="text" class="form-control" id="floatingName"> <!-- required> -->
              <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="price" type="text" class="form-control" id="floatingPrice" placeholder="price"> <!-- required> -->
              <label for="floatingPrice">Price</label>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button (click)="createProduct()" type="button" class="btn btn-primary border" data-bs-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- MODAL UPDATE IMAGE PRODUCT -->
    <div class="modal fade" id="uploadImage" tabindex="-1" aria-labelledby="uploadImageLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="uploadImageLabel">Upload new image</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- FORM -->

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary border" data-bs-dismiss="modal">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- TABLE -->
  @if ( displayMode === 'list' ) {
    <table class="table responsive table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col" class="col">#</th>
          <th scope="col" class="col-3">Name</th>
          <th scope="col" class="col-3">Price</th>
          <th scope="col" class="col-4">Image</th>
          <th scope="col" class="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        @for ( product of productList; track $index ) {
          @if ( isEditMode() === $index ) {
            <tr>
              <th scope="row">{{ $index }}</th>
              <td>
                <input type="text" [(ngModel)]="product.name"/>
              </td>
              <td>
                <input type="text" [(ngModel)]="product.price"/>
              </td>
              <td>
                <input type="file" [(ngModel)]="product.img"/> <!-- ?????? -->
              </td>
              <td class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" (click)="onSave($index)">Save</button>
                <button type="button" class="btn btn-dark" (click)="onCancel($index)">Cancel</button>
              </td>
            </tr>
          }
          @else {
            <tr>
              <th scope="row">{{ $index }}</th>
              <td [class.opacity-25]="product.disabled">{{ product.name }}</td>
              <td [class.opacity-25]="product.disabled">{{ product.price }}</td>
              <td [class.opacity-25]="product.disabled">
                <img width="100" height="100" [src]="product.img" [alt]="product.alt" />
              </td>
              <td class="btn-group" role="group" aria-label="Basic example">
                <button type="button" [class.opacity-25]="product.disabled" class="btn btn-warning" (click)="onEdit($index)">Update</button>
                <button type="button" [class.opacity-25]="product.disabled" class="btn btn-danger" (click)="deleteProduct($index)">Delete</button>
                <button type="button" class="btn btn-info" (click)="disableProduct($index)">{{ product.disabled ? 'Enable' : 'Disable' }}</button>
              </td>
            </tr>
          }
        }
      </tbody>
    </table>
  }

  <!-- GRID -->
  @else {
    <div class="display-1">GRID VIEW</div>
  }
</div>
