<div class="grid grid-cols-5 gap-2 items-center text-lg hover:bg-yellow-200 bg-yellow-100 mb-2">
  <img [ngClass]="{ 'opacity-50': product.disabled }"
    class="w-24 h-24 object-cover border-[1px] border-gray-500 rounded-sm"
    [src]="product.img ? uploadsPath + product.img : 'assets/img-not-found.png'"
    [alt]="product.name || 'Product image'" />

  <div class="h-full flex items-center" [ngClass]="{ 'opacity-50': product.disabled }">{{ product.name }}</div>

  <div class="h-full flex flex-col items-center justify-center text-sm">
    <label for="product.name'-input'">Prezzo</label>
    <b class="p-1 px-2">
      {{ product.priceType === 0 ? (product.price | number: '1.2-2') : 'Dinamico' }}
      {{ product.priceType === 0 ? 'â‚¬' : '' }}
    </b>
  </div>

  <div class="h-full flex flex-col items-center justify-center text-sm">
    <label for="product.name'-input'">Peso</label>
    <b class="p-1 px-2">
      {{ product.weightType === 0 ? (product.weight | number: '1.2-2') : 'Dinamico' }}
      {{ product.weightType === 0 ? 'Kg' : '' }}
    </b>
  </div>

  <product-actions [product]="product" (delete)="delete.emit(product._id)" class="flex flex-col w-full" />
</div>
