<div class="py-16 px-5">
  <!-- TOOLBAR -->
  <history-toolbar (reset)="onReset()" />
  <div class="flex flex-col gap-8">
    @for ( day of sortedHistory; track $index ) {
      <div class="flex justify-between">
        <div class="text-2xl font-extrabold">{{ day.date | date:'fullDate' }}</div>
        <div class="text-2xl font-extrabold">Totale giornata: {{ day.total | number: '1.2-2' }} â‚¬</div>
      </div>
      <div class="flex flex-col gap-5">
        @for ( order of day.orders ; track $index ) {
          <history-item [order]="order" (deleteOrder)="deleteOrder($event)" />
        }
      </div>
    }
  </div>
</div>
