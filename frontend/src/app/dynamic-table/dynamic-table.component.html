@if (title) {
  <h2 class="text-3xl mb-5">{{ title }}</h2>
}
<table class="table-fixed bg-yellow-200 w-full">
  <thead>
    <tr class="border-b-2 border-yellow-300">
      @for ( item of headers; track $index ) {
        <th class="p-5">{{ item }}</th>
      }
    </tr>
  </thead>
  <tbody>
    <ng-content></ng-content>
  </tbody>
</table>
