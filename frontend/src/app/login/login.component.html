  <form
    [formGroup]="userForm"
    (ngSubmit)="onLogin()"
    class="flex flex-col" >
    <mat-form-field class="border-2 border-green-200 hover:bg-green-200 p-5" appearance="outline">
      <mat-label class="font-bold text-lg">Email: </mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="border-2 border-green-200 hover:bg-green-200 p-5" appearance="outline">
      <mat-label class="font-bold text-lg">Password: </mat-label>

    </mat-form-field>

    <button>Login</button>
  </form>
