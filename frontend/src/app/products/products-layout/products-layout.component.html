<div class="flex flex-col">
  @for ( p of products; track $index ) {
    @if (!p.deleted) {
      <product-item [product]="p" (delete)="delete.emit($event)" />
    }
    @else if (p.deleted && selectedCat === 'deleted') {
      <product-item [product]="p" (delete)="delete.emit($event)" />
    }
  }
</div>
